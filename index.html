<!doctype html>
<html>

<head>
    <title>
        It's A Match!
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
    <div class="row">
        <div class="col-xs-6 player1">
            <div class="row" ng-model="score1">
                Player 1 
                <br>
                Matches: {{score1}} 
            </div>
            <div class='glyphicon glyphicon-bell' id="player1Turn" ng-show="player1Turn"></div>
        </div>
        <div class="col-xs-6 player2">
            <div class="row" ng-model="score2">
                Player 2
                <br>
                Matches: {{score2}}
            </div>
            <div class='glyphicon glyphicon-bell' id="player1Turn" ng-show="!player1Turn"></div>
        </div>
        </div>
        <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-3 col-md-1 card" ng-repeat="x in cards" ng-click="open(x)" ng-class="{revealed: x.reveal, player1: x.player == 1, player2: x.player == 2}">
                
                   <div ng-show="x.reveal" class="card-text"> {{x.cardVal + x.suit}} </div>
                   <div ng-show="!x.reveal" class="card-text">  <br/>  </div>
                
            </div>
        </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
